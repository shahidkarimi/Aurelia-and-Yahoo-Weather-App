
<template>
        <require from = "./components/weather"></require>
    <require from="blur-image"></require>
  
    <div class="container">
    <section class="au-animate">
            <div class="col-md-4 col-md-offset-4">
                <div class="row">
                        <br />
                        <div class="col-md-9">
                                <input class="form-control" model.bind="search" value.bind="keyword" />
                        </div>
                        <div class="col-md-3">
                                <button class="btn btn-primary" click.delegate="startSearch()">Search Now</button> 
                        </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div if.bind="busy==true">Please wait...</div>
                <div if.bind="cityInfo.length > 0">
                        <br />
                        <weather repeat.for="city of cityInfo" cityid.bind="city.woeid"></weather>
                </div>
                <div if.bind="cityInfo.length == 0 && !busy">No resuts found</div>
            </div>
    </section>
</div>
  </template>
